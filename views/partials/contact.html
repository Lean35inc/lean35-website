<link rel="stylesheet" href="css/contact.css" type="text/css" media="screen" />

    <div id="contact">
        <div class="container">
            <div class="section_header">
                <h3>Get in touch</h3>
            </div>
            <div class="row contact">
                <p>
                    We’d love to hear from you. Interested in working together? Fill out the form below with some info.
                </p>

                <form ng-submit="submit()" ng-controller="ContactCtrl">
                    <div class="row form">
                        <div class="span6 box">
                            <input class="name" type="text" placeholder="Name" ng-model='ticket.name'>
                            <input class="mail" type="text" placeholder="Email" ng-model='ticket.email'>
                            <input class="phone" type="text" placeholder="Phone" ng-model='ticket.phone'>
                        </div>
                        <div class="span6 box box_r">
                            <textarea placeholder="Type a message here..." ng-model='ticket.message'></textarea>
                        </div>
                    </div>

                    <div class="row submit">
                        <div class="span5 box">
<!--                             <label class="checkbox">
                                <input type="checkbox"> Sign up for newsletter
                            </label>
 -->                        </div>
                        <div class="span3 right">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </form>
            </div>
        </div>
